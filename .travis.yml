# Suppress the warning with the online Travis WebLint
language: generic

sudo: required
#dist: trusty
#trusty does not work in this configuration

os:
  - linux
  - osx

env:
  global:
    - LPI_EDITOR_PATH=source/project/tracker_editor
    - LPI_UNIT_TEST_PATH=source/project/unit_test
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:	#For linux and mac osx build
    - LAZ_VER=1.6

matrix:		#For windows build with linux wine. Use the same lazarus version as linux/mac build.
  include:
    - os: linux
      env: LAZ_VER=1.6  LAZ_ENV=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"

before_install:
# Start virtual display server
  - sh -e /etc/init.d/xvfb start || true

install:
# Install prerequisites (fpc/lazarus/wine/qemu)
  - ./travis-lazarus/.travis.install.py

script:
# Build trackereditor project
  - lazbuild $LAZ_OPT $LPI_EDITOR_PATH/trackereditor.lpi

# Build unit test project
  - lazbuild $LAZ_OPT $LPI_UNIT_TEST_PATH/tracker_editor_test.lpi

# Start the unit test
  - source ./scripts/travis_unit_test.sh

before_deploy:
  - source ./scripts/travis_deploy.sh

deploy:
  provider: releases
  prerelease: false
  skip_cleanup: true
  api_key:
    secure: ""
  file: "${RELEASE_ZIP_FILE}"
  on:
    tags: true 
    repo: GerryFerdinandus/bittorrent-tracker-editor

git:
  depth: 1
